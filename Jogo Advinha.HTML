<meta charset="utf-8">

<script>    

    function pulaLinha() {
           document.write("<br>");
       }
   
       function mostra(frase) {
           document.write(frase);
           pulaLinha();
       }

    //var numeroPensado = Math.round( Math.random() * 10);
    //console.log(numeroPensado);
    
    function sorteia(n) {
        return Math.round(Math.random() *n)
    
    }

    var numeroPensado = sorteia(10);
    console.log(numeroPensado);

    var palpite = parseInt(prompt(" Informe seu Palpite de 1 a 10 ? "));

    if (palpite == numeroPensado) {
        mostra (" Você acertou !! Parabéns !!");
    }    else {
        if  ( palpite > numeroPensado) {
        mostra("Poxa, chegou perto, seu numero é maior do que do programa. " + numeroPensado);
        }
        if ( palpite < numeroPensado) {
        mostra("Uau ! seu numero foi menor que o do programa. " + numeroPensado);
        }
    }  
    
    
</script>
